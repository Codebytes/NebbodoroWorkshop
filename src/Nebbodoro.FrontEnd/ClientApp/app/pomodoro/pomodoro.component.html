<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" [containerInside]="true">
    <logo>
        <a class="logo navbar-brand" href="#"><strong>Nebbodoro Timer</strong></a>
    </logo>
    <links>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active waves-light" mdbRippleRadius>
                <a class="nav-link">Esteban Garcia  <i class="fa fa-lg fa-user"></i> <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </links>
</mdb-navbar>
  
  <div class="row">
    <div id="banner" class="">
      <video preload="none">
        <source src="/assets/banner-vid.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>
  </div>
  
  
  <div class="row pomo-card justify-content-center">  
    <div id="main-card" class="card">
  
        <div class="progress-wrapper">
            <round-progress 
            [current]="current"
            [max]="max"
            [stroke]="stroke"
            [radius]="radius"
            [semicircle]="semicircle"
            [rounded]="rounded"
            [responsive]="responsive"
            [clockwise]="clockwise"
            [color]="color"
            [background]="background"
            [duration]="duration"
            [animation]="animation"
            [animationDelay]="animationDelay"></round-progress>
            <div class="controls-wrapper">
                    <div class="current">{{ current | number : '1.0-0' }}/{{ max }} </div>
                    <label for="minutes">Set Your Timer</label>
                    <input class="input" placeholder="minutes" type="text" name="minutes" id="minutes"
                          [(ngModel)]="max"
                          (keydown)="reset()">
                     
                    <div class="btn-group">
                            <button type="button" 
                            class="btn btn-primary waves-light" 
                            (click)="start()" mdbRippleRadius>Start</button> 
                            <button type="button" 
                            class="btn btn-primary waves-light" 
                            (click)="finish()" mdbRippleRadius>Finish</button> 
                    </div>
            </div>

        <div class="card-body">
            <h4 class="card-title justify-content-center">Implement Login Screen</h4>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container pomo-data">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Task Type</th>
        <th>Start</th>
        <th>End</th>
        <th>Duration</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pomodoro of pomodoros">
        <td>Pomodoro</td>
        <td>{{pomodoro.start}}</td>
        <td>{{pomodoro.end}}</td>
        <td>{{pomodoro.duration}}</td>
        <td>{{pomodoro.task}}</td>
      </tr>
    </tbody>
  </table>
</div>      
  
  
  <!--Footer-->
  <footer class="page-footer stylish-color">
  
      <div class="call-to-action">
          <ul>
              <li>
                  <img id="footer-logo" src="/assets/nebbia_icon.png" /><h5> Nebbia Pomodoro Timer App</h5>                
              </li>
